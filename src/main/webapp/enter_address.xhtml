<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:wessi="http://wessendorf.net/behavior">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <title>FOO</title>
</head>
<body>
  <ui:composition  template="/WEB-INF/templates/master.xhtml" >
    <ui:param name="title" value="New Contact"/>
    <ui:define name="content">

    <p>
      <h:panelGrid  id="panel" columns="2" >
        Name * <h:inputText required="true" value="#{NewContact.firstname}" label="Firstname" /><br/>
        Second * <h:inputText required="true"  value="#{NewContact.secondname}" label="Secondname" /><br/>
        <f:facet name="footer">
          <h:panelGroup style="display:block; text-align:center">
            <h:commandButton action="#{NewContact.create}" value="Go.." />
          </h:panelGroup>
        </f:facet>  
      </h:panelGrid>
    </p>

    </ui:define>
  </ui:composition>
</body>
</html>
